{% raw %}
  <script>
    var center = [37.772323, -122.214897];
    $('.map')
      .gmap3({
        center: center,
        zoom: 13,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      })
      .marker({
        position: center,
        icon: 'https://maps.google.com/mapfiles/marker_green.png'
      });
  </script>
{% endraw %}
